<!DOCTYPE html>
{% load static %}
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{% block title %}YourPage{% endblock %}</title>
    <!-- Local Fonts -->
    <link rel="stylesheet" href="{% static '/assets/css/fonts.css' %}">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="#" rel="icon">
    <link href="#" rel="apple-touch-icon">
    <!-- Vendor CSS Files -->
    <link href="{% static 'portfolio/assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/assets/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="{% static '/assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

{% include 'inc/_nav.html' %}

{% block content %}{% endblock %}

{% include 'inc/_footer.html' %}

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<!-- Uncomment below i you want to use a preloader -->
<!-- <div id="preloader"></div> -->

<!-- Vendor JS Files -->
<script src="{% static 'portfolio/assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/purecounter/purecounter.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'portfolio/assets/vendor/waypoints/noframework.waypoints.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>

{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Yeni biznes plan</h4>
                        </div>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'dashboards:index' %}">Əsas səhifə</a></li>
                                <li class="breadcrumb-item"><a href="{% url 'dashboards:business-plan' %}">Biznes plan</a></li>
                            </ol>
                        </nav>
                        <div class="card-body">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-left col-12"
                                           for="{{ form.title.id_for_label }}">Başlıq</label>
                                    <div class="col-sm-12">
                                        {{ form.title }}
                                    </div>
                                </div>
                                <div class="form-group row mb-4">
                                    <label class="col-form-label text-md-left col-12"
                                           for="{{ form.description.id_for_label }}">Məzmun</label>
                                    <div class="col-sm-12">
                                        {{ form.description }}
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label">İkon seçin</label>
                                    <div class="selectgroup selectgroup-pills">
                                        {% for choice in form.icon %}
                                        <label class="selectgroup-item">
                                            {{ choice.tag|safe }}

                                            <span class="selectgroup-button selectgroup-button-icon">
                                                <i class="{{ choice.choice_label }}"></i>
                                            </span>
                                        </label>
                                        {% endfor %}
                                    </div>
                                </div>

                                <div class="form-group row mb-4">
                                    <div class="col-sm-12 col-md-7">
                                        <button class="btn btn-success">Yadda saxla</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
